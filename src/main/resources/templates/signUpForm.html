<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BATHDAL :: A Special Day</title>
    <th:block th:include="/fragments/header"></th:block> <!-- 헤더 -->
</head>
<style>
    .inputError {
        border-color: #bd2130;
    }
</style>
<body>

<br><br><br><br><!-- 헤더때문에 가려서 -->

<!-- 회원 가입 폼 -->
    <form action="/signUp" method="post" th:object="${memberForm}">
        <div>User ID</div>
        <input type="text" name="memberId" class="signupForm" th:class="${#fields.hasErrors('memberId')} ? 'signupForm inputError' : 'signupForm'">
        <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">아이디기입 오류</p>
        <div>Password</div>
        <input type="password" name="memberPw" class="signupForm" th:class="${#fields.hasErrors('memberPw') ? 'signupForm inputError' : 'signupForm'}">
        <p th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}">비빌번호기입 오류</p>
        <div>Re-enter password</div>
        <input type="password" name="memberPw2">                         <br>
        <div>Name</div>
        <input type="text" name="memberName" class="signupForm" th:class="${#fields.hasErrors('memberName')} ? 'signupForm inputError' : 'signupForm'">
        <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}">이름기입 오류</p>
        <div>Phone number</div>
        <input type="text" name="memberPhoneNum" class="signupForm" th:class="${#fields.hasErrors('memberPhoneNum')} ? 'signupForm inputError' : 'signupForm'">
        <p th:if="${#fields.hasErrors('memberPhoneNum')}" th:errors="*{memberPhoneNum}">전화번호기입 오류</p>
        <div>E-mail</div>
        <input type="text" name="memberEmail" class="signupForm" th:class="${#fields.hasErrors('memberEmail')} ? 'signupForm inputError' : 'signupForm'">
        <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}">이메일 오류</p>
        <br>
        <input type="radio" name="memberGender" class="signupForm" th:class="${#fields.hasErrors('memberGender') ? 'signupForm inputError' : 'signupForm'}" value="남성">Male
        <input type="radio" name="memberGender" class="signupForm" th:class="${#fields.hasErrors('memberGender') ? 'signupForm inputError' : 'signupForm'}" value="여성">Female
        <p th:if="${#fields.hasErrors('memberGender')}" th:errors="*{memberGender}">성별미선택 오류</p>
        <br>
        <input type="submit" value="Create a Account">
    </form>

</body>
</html>
