<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BATHDAL :: A Special Day</title>
    <th:block th:include="/fragments/header"></th:block> <!-- 헤더 -->
</head>
<style>
    .inputError {
        border-color: #bd2130;
    }
</style>
<body>

<br><br><br><br><!-- 헤더때문에 가려서 -->

<!-- 회원 가입 폼 -->
    <form action="/signUp" method="post" th:object="${memberForm}" onsubmit="return genderChk();">
        <div>UserID</div>
        <input type="text" th:field="*{memberId}" class="signupForm"
               th:class="${#fields.hasErrors('memberId')} ? 'signupForm inputError' : 'signupForm'">
        <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">아이디기입 오류</p>
        <div>Password</div>
        <input type="password" th:field="*{memberPw}" class="signupForm"
               th:class="${#fields.hasErrors('memberPw') ? 'signupForm inputError' : 'signupForm'}">
        <p th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}">비빌번호기입 오류</p>
        <div>Re-enter Password</div>
        <input type="password" name="memberPw2">                         <br>
        <div>Name</div>
        <input type="text" th:field="*{memberName}" class="signupForm"
               th:class="${#fields.hasErrors('memberName')} ? 'signupForm inputError' : 'signupForm'">
        <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}">이름기입 오류</p>
        <div>Phone Number</div>
        <input type="text" th:field="*{memberPhoneNum}" class="signupForm"
               th:class="${#fields.hasErrors('memberPhoneNum')} ? 'signupForm inputError' : 'signupForm'">
        <p th:if="${#fields.hasErrors('memberPhoneNum')}" th:errors="*{memberPhoneNum}">전화번호기입 오류</p>
        <div>E-mail</div>
        <input type="text" th:field="*{memberEmail}" class="signupForm"
               th:class="${#fields.hasErrors('memberEmail')} ? 'signupForm inputError' : 'signupForm'">
        <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}">이메일 오류</p>
        <br>
        <input type="radio" id="memberGender1" name="memberGender" value="남성">Male
        <input type="radio" id="memberGender2" name="memberGender" value="여성">Female
        <br>
        <input type="submit" value="Create a Account">
    </form>


<script>
    //성별 체크안할시 alert
    function genderChk() {
        if (document.getElementById("memberGender1").checked != true &&
            document.getElementById("memberGender2").checked != true)
        {
            alert("Please Check your Gender");
            document.getElementById("memberGender1").focus();
            return false;
        }
    }
</script>
</body>
</html>
