<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BATHDAL :: A Special Day</title>
    <th:block th:replace="/fragments/header"></th:block> <!-- 헤더 -->
    <style>
        body{
            font-family: 'Bahnschrift';
        }

        .table1 {
            border-collapse: collapse;
            width: 100%;
            height:60px;
            background-color: #f26d7d;
        }
        .table2{
            width: 80%;
            margin: auto;
        }
        td {
            border-bottom: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
            word-break: break-all;
        }
        .img {width:180px; height:150px;}
        .menu {font-family: 'Bahnschrift';
            background-color: #f26d7d; border: none; color:whitesmoke; font-weight:normal; font-size:30px; margin-left: 80px; margin-right: 80px; }
        .imgbutton{background-color:white;border:none; width:200px; height:200px; }
        a { text-decoration:none !important } a:hover { text-decoration:none !important }
    </style>

</head>
<body>

<a href = "shop.html">
    <div align="center"style="color:#f26d7d;">
        <h1>SHOPPING-MALL</h1>
    </div>
</a>


<table class="table1">
    <tr>
        <td>
            <button type="Button" class="menu"  >
                Bath Bomb
            </button>
            <button type="Button"class="menu" >
                Natural Soap
            </button>
            <button type="Button" class="menu" >
                Perfume
            </button>
            <button type="Button"class="menu" >
                Candle
            </button>
        </td>
    </tr>
</table>
<button type="Button" class="menu" onclick="location.href='/shop/addItem'">상품등록</button>

<table class="table2">
    <tr>
        <td th:each="item : ${itemList}">
            <button type="button" class="imgbutton" ><img th:src="@{/webapp/file/} + ${item.getItemImage()}" class="img">
                <a th:text="${item.getItemName()}">dwdw</a><br>
                <a th:text="${item.getItemPrice()}">2000</a>
            </button>
        </td>
    </tr>
</table>
</body>
</html>
