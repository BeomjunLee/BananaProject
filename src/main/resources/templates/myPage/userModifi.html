<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BATHDAL :: A Special Day</title>
    <th:block th:insert="/fragments/header1"></th:block> <!-- 헤더 -->
    <link rel="stylesheet" href="../../static/css/myPageStyle.css">
    <style>
        .editLabel {
            color: #f26d7d;
        }
    </style>
</head>
<style>
    .inputError {
        border-color: #bd2130;
    }
</style>
<body>
    <h1 id="myPage_banner">My Page</h1>
    <div class="customerInfo">
        <!-- 회원 수정 폼-->
        <form action="/myPage/userModifi" method="post" th:object="${memberForm}">
            <div>
                <span class="editLabel">Password</span>
                <span>
                    <input type="password" th:field="*{memberPw}" class="signupForm" th:class="${#fields.hasErrors('memberPw') ? 'signupForm inputError' : 'signupForm'}">
                    <p th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}">비빌번호기입 오류</p>
                </span>
            </div>
            <div>
                <span class="editLabel">Re-enter password</span>
                <span>
                    <input type="password" th:field="*{memberPw2}" class="signupForm" th:class="${#fields.hasErrors('memberPw2') ? 'signupForm inputError' : 'signupForm'}">
                    <p th:if="${#fields.hasErrors('memberPw2')}" th:errors="*{memberPw2}">비빌번호기입 오류</p>
                </span>
            </div>
            <div>
                <span class="editLabel">Name</span>
                <span>
                    <input type="text" name="memberName" class="signupForm" th:value="${member.getMemberName()}"
                           th:class="${#fields.hasErrors('memberName')} ? 'signupForm inputError' : 'signupForm'">
                    <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}">이름기입 오류</p>
                </span>
            </div>
            <div>
                <span class="editLabel">Phone number</span>
                <span>
                    <input type="text" name="memberPhoneNum" class="signupForm" th:value="${member.getMemberPhoneNum()}"
                            th:class="${#fields.hasErrors('memberPhoneNum')} ? 'signupForm inputError' : 'signupForm'">
                    <p th:if="${#fields.hasErrors('memberPhoneNum')}" th:errors="*{memberPhoneNum}">전화번호기입 오류</p>
                </span>
            </div>
            <div>
                <span class="editLabel">E-mail</span>
                <span>
                    <input type="text" name="memberEmail" class="signupForm" th:value="${member.getMemberEmail()}"
                           th:class="${#fields.hasErrors('memberEmail')} ? 'signupForm inputError' : 'signupForm'">
                    <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}">이메일 오류</p><br>
                </span>
            </div>
            <div>
                <th:block th:if="${member.getMemberGender().equals('Male')}">
                    <input type="radio" name="memberGender" class="signupForm" checked="checked" th:class="${#fields.hasErrors('memberGender') ? 'signupForm inputError' : 'signupForm'}" value="Male">Male
                    <input type="radio" name="memberGender" class="signupForm" th:class="${#fields.hasErrors('memberGender') ? 'signupForm inputError' : 'signupForm'}" value="Female">Female
                    <p th:if="${#fields.hasErrors('memberGender')}" th:errors="*{memberGender}">성별미선택 오류</p>
                </th:block>

                <th:block th:if="${member.getMemberGender().equals('Female')}">
                    <input type="radio" name="memberGender" class="signupForm" checked="checked" th:class="${#fields.hasErrors('memberGender') ? 'signupForm inputError' : 'signupForm'}" value="Male">Male
                    <input type="radio" name="memberGender" class="signupForm" th:class="${#fields.hasErrors('memberGender') ? 'signupForm inputError' : 'signupForm'}" value="Female">Female
                    <p th:if="${#fields.hasErrors('memberGender')}" th:errors="*{memberGender}">성별미선택 오류</p>
                </th:block>
            </div>
            <br>
            <input type="submit" value="Confirm">
        </form>
    </div>
</body>
</html>
